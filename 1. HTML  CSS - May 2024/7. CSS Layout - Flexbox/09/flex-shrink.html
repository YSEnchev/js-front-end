<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Shrink</title>
    <link rel="stylesheet" href="flex-shrink.css">
</head>
<body>
    
    <h1>flex-shrink</h1>
    
    <h2>flex-shrink: 1; (default)
        
        <div class="flex-container flex-shrink-1">
            
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            
        </div>
        
    </h2>
    
    <h2>flex-shrink: 0;
        
        <div class="flex-container flex-shrink-0">
            
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
         
        </div>
        
    </h2>
    
    <h2>lex-shrink, shrink 2nd child only
        
        <div class="flex-container flex-shrink-2nd-child">
            
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            
        </div>
        
    </h2>

</body>
</html>
