<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo_forms.css">
</head>
<body>
    
    <form action="#" method="get">
        
        <h2>Registration</h2>
        
        <fieldset>
            <legend>Login Information</legend>
            
            <p class="field">
                <input type="email" name="register-email" id="register-email" placeholder="eg: yenchev@gmail.com" required>
                <label for="register-email">Email</label>
                <span class="helper info">Enter your email address</span>
            </p>
            
            <p class="field">
                <input type="password" name="register-pass" id="register-pass" required>
                <label for="register-pass">Password</label>
            </p>
        </fieldset>
        
        <fieldset>
            <legend>Additional Information</legend>
            
            <p class="field">
                <input type="text" name="register-name" id="register-name" placeholder="eg: John Doe" pattern="\w{3,16}">
                <label for="register-name">Full Name</label>
                <span class="helper info"> eg: John Doe</span>
                <span class="helper error">Name must be a 3 to 16 symbols</span>
            </p>
            
            <p class="field">
                <textarea name="rigister-bio" id="rigister-bio"></textarea>
                <label for="rigister-bio">Bio</label>
            </p>
            
            <p class="field">
                <select name="rigister-age-group" id="rigister-age-group">
                    <option>Please select your age group</option>
                    <option value="Option 1">18 - 25</option>
                    <option>26 - 35</option>
                    <option>36 - 45</option>
                    <option>46 - 55</option>
                    <option>56 - 65</option>
                    <option>65 - 100</option>
                </select>
                <label for="rigister-age-group">Age</label>
            </p>
            
            <div class="field-radio">
                <label>Age Gruop</label>
                <ul class="radio-group">
                    <li>
                        <input type="radio" name="rigister-agse-group-v2" id="rigister-age-group-v2-o1">
                        <label for="rigister-age-group-v2-o1"> 18 - 25</label>
                    </li>
                    <li>
                        <input type="radio" name="rigister-age-group-v2" id="rigister-age-group-v2-o2">
                        <label for="rigister-age-group-v2-o2"> 26 - 35</label>
                    </li>
                    <li>
                        <input type="radio" name="rigister-age-group-v2" id="rigister-age-group-v2-o3">
                        <label for="rigister-age-group-v2-o3"> 36 - 45</label>
                    </li>
                    <li>
                        <input type="radio" name="rigister-age-group-v2" id="rigister-age-group-v2-o4">
                        <label for="rigister-age-group-v2-o4"> 46 - 55</label>
                    </li>
                </ul>
            </div>

            <div class="field-radio">
                <label>Interest</label>
                <ul class="checkbox-group">
                    <li>
                        <input type="checkbox" name="rigister-interest-o1" id="rigister-interest-o1">
                        <label for="rigister-interest-o1"> Photography </label>
                    </li>
                    <li>
                        <input type="checkbox" name="rigister-interest-o2" id="rigister-interest-o2">
                        <label for="rigister-interest-o2"> Lazyness </label>
                    </li>
                    <li>
                        <input type="checkbox" name="rigister-interest-o3" id="rigister-interest-o3">
                        <label for="rigister-interest-o3"> Computers </label>
                    </li>
                    <li>
                        <input type="checkbox" name="rigister-interest-o4" id="rigister-interest-o4">
                        <label for="rigister-interest-o4"> Other </label>
                    </li>
                </ul>
            </div>

            <div class="field-range">
                <label for=""></label>
                <input type="range" name="rigister-age-group-v3" id="rigister-age-group-v3" min="25" max="45" step="1">
            </div>
            
        </fieldset>
       
        <input type="submit" value="Register">
        
    </form>
    
</body>
</html>
