<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
</head>
<body>
    
    <div class="container">
        
        <form action="#" class="contact">
            <h1>GET IN TOUCH</h1>
            
            <section class="form">
                
                <article class="personal-information">
                    <div class="field">
                        <label for="field-email"></label>
                        <input type="email" name="name" id="field-name" placeholder="Name">
                    </div>
                    
                    <div class="field">
                        <label for="field-email"></label>
                        <input type="email" name="email" id="field-email" placeholder="Email">
                    </div>
                </article>
                
                <div class="field">
                    <label for="field-message"></label>
                    <textarea name="field-message" id="field-message">Message</textarea>
                </div>
                
            </section>
            <input type="submit" class="button submit" value="Send">
            
        </form>
     

        <article class="icons-content">
            
            <section class="title-icons">
                <h1>FOLLOW</h1> 
            </section>
            
            <ul class="socials" role="list">
                <li class="social">
                    <i class="fa-brands fa-x-twitter"></i>
                </li>
            </ul>
            
            <ul class="socials" role="list">
                <li class="social">
                    <i class="fa-brands fa-facebook"></i>
                </li>
            </ul>
            
            <ul class="socials" role="list">
                <li class="social">
                    <i class="fa-brands fa-instagram"></i>
                </li>
            </ul>
            
            <ul class="socials" role="list">
                <li class="social">
                    <i class="fa-brands fa-github"></i>
                </li>
            </ul>
            
            <ul class="socials" role="list">
                <li class="social">
                    <i class="fa-brands fa-linkedin-in"></i>
                </li>
            </ul>
            
            <ul class="socials" role="list">
                <li class="social">
                    <i class="fa-brands fa-pinterest-p"></i>
                </li>
            </ul>
            
            <ul class="socials" role="list">
                <li class="social">
                    <i class="fa-brands fa-threads"></i>
                </li>
            </ul>
            
            <ul class="socials" role="list">
                <li class="social">
                    <i class="fa-solid fa-phone-volume"></i>
                </li>
            </ul>
            
            <ul class="socials" role="list">
                <li class="social">
                    <i class="fa-solid fa-envelope"></i>
                </li>
            </ul>
            
        </article>
        
    </div>
    
    <footer class="desing">
        <p> Â© Untitled. All rights reserved Design:    <span>HTML & CSS</span> </p>
        
    </footer> 
    
</body>
</html>
